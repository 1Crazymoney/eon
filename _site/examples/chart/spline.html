<html>
  <head>

    <script type="text/javascript" src="../../lib/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="../../lib/eon.css" />

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>
    <script>
      var channel = "c3-super-spline" + Math.random();
      eon.chart({
        history: true,
        channel: channel,
        flow: {
          duration: 100
        },
        generate: {
          bindto: '#chart',
          data: {
            x: 'x',
            labels: false
          },
          axis : {
            x : {
              type : 'timeseries',
              tick: {
                format: '%H:%M:%S'
              }
            }
          }
        }
      });
    </script>
    <script>
      var pubnub2 = PUBNUB.init({
        publish_key: 'demo',
        subscribe_key: 'demo'
      });
      setInterval(function(){

        pubnub2.publish({
          channel: channel,
          message: {
            columns: [
              ['x', new Date().getTime()],
              ['Austin', Math.floor(Math.random() * 99)],
              ['New York', Math.floor(Math.random() * 99)],
              ['San Francisco', Math.floor(Math.random() * 99)],
              ['Portland', Math.floor(Math.random() * 99)]
            ]
          }
        });

      }, 500);
    </script>
  </body>
</html>
