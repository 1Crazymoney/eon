<html>
  <head>

   <script type="text/javascript" src="../../lib/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="../../lib/eon.css" />

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>
    <script>
      var channel = "c3-donut" + Math.random();
      eon.chart({
        channel: channel,
        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type: 'donut'
          }
        }
      });
    </script>
    <script>
      var pubnub2 = PUBNUB.init({
        publish_key: 'demo',
        subscribe_key: 'demo'
      });
      setInterval(function(){

        pubnub2.publish({
          channel: channel,
          message: {
            columns: [
              ['Austin', Math.floor(Math.random() * 99)],
              ['New York', Math.floor(Math.random() * 99)],
              ['San Francisco', Math.floor(Math.random() * 99)],
              ['Portland', Math.floor(Math.random() * 99)]
            ]
          }
        });

      }, 1000);
    </script>
  </body>
</html>
